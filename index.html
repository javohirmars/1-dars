<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-dars</title>
</head>
<!-- eski HTML da <b>, <s>, <i> ishlatilgan -->
<!-- yangi HTML5 <strong>, <del>, va <em> ishlatish kerak -->
<body>
    <h1>salom</h1>
    <h2>salom</h2>
    <h3>salom</h3>
    
    <hr> 
    
    <strong>Javohir</strong>
    <del>Javohir</del>
    <em>Javohir</em>
    
    <p>Lorem, ipsum dolor.</p>
    
    <hr>
    <h2>bezak beradigan teglar</h2>
    <!-- Code print tegini dasturni kodini sahifamizga chiqarish uchun ishlatamiz -->
    <code>Print Hello</code>
    <mark>SALOM</mark>
    <p>Bugun hamma soat <mark>19:00</mark>ga kelsin</p>
    <small>Bugun hamma soat <mark>19:00</mark>ga kelsin</small>
    <p>S<sub>2</sub>HO<sup>4</sup></p>

    <img src="./groot.jpg" alt="Men Grootman" width="300">

</body>
</html>
